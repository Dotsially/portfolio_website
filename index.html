<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            background-color: #131516;
        }

        body{
            color: #e8e6e3;
        }

        a:link{
            color: #e8e6e3;
            text-decoration: none;
        }

        a:visited{
            color: #e8e6e3;
        }

        a:hover > .still_image{
            filter: blur(2px);
        }

        a:hover > .gif{
            filter: blur(3px);
        }

        a:hover > .blurred_image{
            filter: blur(2px);
        }
        
        .column:hover .hover_text{
            text-decoration: underline;
        }

        .still_image{
            width: 300px;
            height: 200px;
            border-radius: 5%;
            object-fit: fill;
        }

        .gif{
            width: 300px;
            height: 200px;
            border-radius: 5%;
            object-fit: fill;
        }

        .blurred_image{
            width: 300px;
            height: 200px;
            border-radius: 5%;
            object-fit: cover;
        }

        .hover_text{
            opacity: 100;
            text-align: center;
            font-family:Arial, Helvetica, sans-serif;
            font-size: 18px;
            /*font-weight: bold;*/
        }


        .row{
            width: 75%;
            margin: auto;
        }

        @media all and (max-width: 600px){
            .row{
                width: 95%;
                margin: auto;
            }
        }

        .row > .column{
            padding: 10px;
        }

        .column{
            float: left;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Portfolio</h1>
    <p>All my programming projects I've made over the years</p>
    <div class="row">
        <div class ="column">
            <a href="https://github.com/Dotsially/idle_botanist" target="_blank">
                <img class="still_image" src="https://user-images.githubusercontent.com/60740181/220949970-7209c640-38b6-4e23-b3ad-bb916764ba5c.png" alt="">
                <p class = "hover_text">Idle Botanist</p>
            </a>
                
        </div>    
        <div class ="column">
            <a href="https://github.com/Dotsially/raylib_thirdperson_controller" target="_blank">
                <img class="gif" src="https://user-images.githubusercontent.com/60740181/210362255-6dd26f39-cb90-4058-affa-b3d705e1e0ba.gif" alt="">
                <p class = "hover_text">Thirdperson character controller</p>
            </a>      
        </div>      
        <div class ="column">    
            <a href="https://github.com/Dotsially/odin_voxel_project" target="_blank">
                <img class="gif" src="https://user-images.githubusercontent.com/60740181/226722737-d1c928dd-29e0-4d3e-aeb3-494a446acf41.gif" alt="">
                <p class = "hover_text">Odin voxel project</p>
            </a>               
        </div>      
    </div>

    <div class="row">
        <div class ="column">
           <a href="https://github.com/Dotsially/java_raycaster" target="_blank">
                <img class="gif" src="https://user-images.githubusercontent.com/60740181/227783553-35e143c6-f04b-4880-b9fa-396af5eb894e.gif" alt="">
                <p class = "hover_text">Java raycaster</p>
            </a>     
        </div>
        <div class ="column">
           <a href="https://github.com/Dotsially/portfolio_website" target="_blank">
                <img class="blurred_image" src="res/screen_shot.png" alt="">
                <p class = "hover_text">This website</p>
            </a>     
        </div>
    </div>        
</body>
</html>
